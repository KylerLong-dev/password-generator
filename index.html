<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrap">
        <h1>Generate a random password</h1>
        <p>Never use an insecure password again.</p>
        <div class="slider__container">
            <p class="slider__length">Length: Value</p>
            <input class="slider" type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <button class="generate-password">Generate Passwords</button>
        <div class="line"></div>
        <div class="container">
            <div class="pw-container pw-1"></div>
            <div class="pw-container pw-2"></div>
            <div class="pw-container pw-3"></div>
            <div class="pw-container pw-4"></div>
        </div>
    </div>
</body>
</html>
