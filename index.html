<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrap">
        <h1>Generate a random password</h1>
        <p>Never use an insecure password again.</p>
        <div class="slider__container">
            <p class="slider__length">Length: 14</p>
            <input class="slider" type="range" min="8" max="20" value="14">
        </div>
        <button class="generate-password">Generate Passwords</button>
        <div class="line"></div>
        <div class="grid-container">
            <div class="pw-container">
                <p class="pw-1"></p>
                <button class ="copy-1">Copy</button>
            </div>
            <div class="pw-container">
                <p class="pw-2"></p>
                <button class ="copy-2">Copy</button>
            </div>
            <div class="pw-container">
                <p class="pw-3"></p>
                <button class ="copy-3">Copy</button>
            </div>
            <div class="pw-container">
                <p class="pw-4"></p>
                <button class ="copy-4">Copy</button>
            </div>
        </div>
    </div>
</body>
</html>
